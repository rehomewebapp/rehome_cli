name: DefaultBuilding          # [string]
area_floor: 50           # [m^2] heated living area
stories: 2               # Number of full stories (without basement / attic)
neighbours: detached            # detached, semi-detached, terraced
shape: compact                 # compact, elongated
basement: none              # none, unheated, partly heated, fully heated
attic: none                 # none, unheated, partly heated, fully heated
dormers: none               # none, existing
story_height: 2.4        # m

bac: 1958-1968                 # (building age class) <1918, 1919-1948, 1949-1957, 1958-1968, 1969-1978, 1979-1983, 1984-1994, >1995

orientation_offset: 0    # [deg] (0 : N/E/S/W, 45 : NE/SE/SW/NW)

construction_facade: massive         # massive, wooden
construction_roof: wooden            # massive, wooden
construction_upper_ceiling: wooden   # massive, wooden
construction_groundplate: massive    # massive, wooden
type_window: 1                       # wood single-glazed (0), wood double-glazed (1), plastic insulating glass (2), alu/steel insulating glass (3)

use_default_u_values: 1     # yes (1), no (0) (manually specify u-values below)
u_value_facade: 1.4         # W/(m^2 K)
u_value_roof: 1.4           # W/(m^2 K)
u_value_upper_ceiling: 0.8  # W/(m^2 K)
u_value_groundplate: 1.0    # W/(m^2 K)
u_value_window: 2.7         # W/(m^2 K)

g_value_window: 0.75         # [-]
shading_window: 0.1         # [-]
ventilation_rate: 0.2       # [1/h] air exchanges per hour due to ventilation
infiltration_rate: 0.2      # [1/h] air exchanges per hour due to infiltration

location:
  latitude: 48    # [decimal degrees]   
  longitude: 7    # [decimal degrees]   
